<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Youtube Prototype</title>
</head>
<body>

    <div class="header">
        This is the header where logo, logged details are seen
    </div>

    <div class="mainContent">



        <div class="detailedContentArea">
            <div class="itemDetailsArea">
                Here the details of the item are seen
            </div>
            <div class="votingArea">
                Here Like/Dislike, Subscribe options seen
            </div>
            <div class="commentsArea">
                Here Comments made are seen
            </div>

        </div>


        <div class="itemsContainer">
            <ul>
                <li>
                    <div>Basic</div>
                </li>
                <li>
                    <div>Interests</div>
                </li>
                <li>
                    <div>Favourite Places</div>
                </li>
                <li>
                    <div>Locations</div>
                </li>
                <li>
                    <div>Future Steps</div>
                </li>
            </ul>
        </div>

    </div>
    
</body>
</html>
